<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event Handlers in javascript</title>
</head>
<body onLoad="alert('The page is loaded successfully');">
	<form>
		<input type="button" value="Click me" onClick="alert('Hi David');"/><br /><br /><br /><br />
		<input type="button" value="Move the mouse over me" onMouseOver="alert('The mouse is moved over me');"/><br /><br /><br /><br />
		<input type="button" value="Move the mouse out of me" onMouseOut="alert('The mouse is moved out');"/>
	</form>
</body>
</html>
