<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create our own object</title>
	<script type="text/javascript">
		//our class
		function car(color,speed){
			this.color=color;
			this.speed=speed;
		}
		//Creating our object
		var ferrari= new car("red",495);
		var lamborgini= new car("white",400);
		document.write("Ferrari color is "+ferrari.color+" and its speed is "+ferrari.speed+"<br />");
		document.write("Lamborgini color is "+lamborgini.color+" and its speed is "+lamborgini.speed+"<br />");
	</script>
</head>
<body>
	
</body>
</html>
