<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function introduction</title>
</head>
<body>
	<script type="text/javascript">
	function printA(){
		document.write("First Text <br />");
	}
	var printB=function(){
		document.write("Second Text");
	}

	printA();
	printB();
	</script>
</body>
</html>
